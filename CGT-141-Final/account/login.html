  <section class="vh-80 mt-4" style="background-color: #f7f7f7;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card text-black p-4 h-100">
            <div class="card-body">
              <div class="text-center mb-4">
                <h2 class="fw-bold mb-3">Log In</h2>
                <p class="small text-muted">Welcome back! Please login to your account.</p>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <button type="button" class="btn btn-light mx-2"><i class="fab fa-facebook-f text-primary"></i></button>
                <button type="button" class="btn btn-light mx-2"><i class="fab fa-twitter text-primary"></i></button>
                <button type="button" class="btn btn-light mx-2"><i class="fab fa-linkedin-in text-primary"></i></button>
              </div>
              <div class="divider">
                <p class="text-muted fw-bold">Or</p>
              </div>
              <form>
                <div class="form-outline mb-3">
                  <label class="form-label" for="emailInput">Email address</label>
                  <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="Enter email">
                </div>
                <div class="form-outline mb-3">
                  <label class="form-label" for="passwordInput">Password</label>
                  <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="Enter password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                  </div>
                  <a href="#" class="text-muted">Forgot password?</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                  <p class="small mt-3">Don't have an account? <a href="#" class="link-danger">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
