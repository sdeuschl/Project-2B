            <div class="form-group row bg-light border m-2">
              <label class="col-md-4 control-label text-start mt-2">Photo</label>
              <div class="col-md-8 inputGroupContainer m-3">
                <div class="input-group">
                  <span class="input-group-addon">
                    <!-- Container to display selected images -->
                    <div id="imageContainer" class="mb-4 d-flex justify-content-center flex-wrap" style="border: 2px dashed lightgrey; padding: 10px;">
                      <p style="width: 100%; text-align: center; color: grey;">No image selected</p>
                    </div>
  
                    <div class="d-flex justify-content-center">
                      <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                        <input type="file" class="form-control d-none" id="customFile1" multiple onchange="displaySelectedImages(event, 'imageContainer')" accept="image/*"/>
                      </div>
                    </div>
                  </span>
                </div>
              </div>
            </div>
  
            <script>
              function displaySelectedImages(event, containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = ''; // Clear any previous images
                const files = Array.from(event.target.files); // Get the list of selected files
  
                if (files.length > 1) {
                  alert('You can only upload up to 1 image.');
                  return;
                }
  
                files.forEach((file, index) => {
                  if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
  
                    reader.onload = function(e) {
                      // Create an image element for each selected file
                      const img = document.createElement('img');
                      img.src = e.target.result;
                      img.alt = `Selected Image ${index + 1}`;
                      img.style.width = '30%';
                      img.style.margin = '5px';
  
                      container.appendChild(img); // Append the image to the container
                    };
  
                    reader.readAsDataURL(file); // Read the file as a data URL
                  }
                });
  
                if (files.length === 0) {
                  // Show a message if no images are selected
                  container.innerHTML = '<p style="width: 100%; text-align: center; color: grey;">No images selected</p>';
                }
              }
            </script>
